{{ define "login" -}}
<!doctype html>
<html>
  <head>
    <title>Login to Fake OIDC</title>
  </head>
  <body>
    <h2>Login to Fake OIDC</h2>
    <form method="POST" action="/login">
      <label
        >Username
        <input name="username" autocomplete="off" />
      </label>

      <p>{{.Message}}</p>

      <button type="submit">Login</button>

      <input type="hidden" name="id" value="{{.ID}}" />
    </form>
  </body>
</html>
{{- end }}
